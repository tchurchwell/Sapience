<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" data-ng-app="Admin">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Metrics</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="artifact-graph, Cengage, registry-services">
    <meta name="description" content="Cengage registry services">

    <link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <link rel="stylesheet" href="../../../../lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../../../lib/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../../../../lib/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/common.css">

    <script type="text/javascript" src="../../../../lib/angular/angular.js"></script>
    <script type="text/javascript" src="../adminController.js"></script>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>
    <header class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a href="" class="navbar-brand">Sapience</a>
            <nav class="collapse navbar-collapse">
                <ul class="navbar-nav nav">
                    <li><a href="">Dashboard</a>
                    </li>
                    <li class="active"><a href="">Admin</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div data-ng-controller="adminController" class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="col-sm-10">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="">Platform</a>
                        </li>
                        <li><a href="">Products</a>
                        </li>
                        <li class="active"><a href="">Metrics</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-9">

                <fieldset>
                    <legend>Add a metric to a product</legend>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <select class="form-control">
                                <option>Select a Product</option>
                                <optgroup label="Legacy">
                                    <option>MLB</option>
                                    <option>Global InContext</option>
                                    <option>GRNR</option>
                                    <option>HWRC</option>
                                </optgroup>
                                <optgroup label="MindTap">
                                    <option>Analytics</option>
                                    <option>Enhancedinsite</option>
                                    <option>Messagecenter</option>
                                    <option>Mindapp-cxp</option>
                                </optgroup>
                                <optgroup label="Ocean">
                                    <option>AONE</option>
                                </optgroup>

                            </select>
                        </div>

                        <div class="form-group">
                            <select class="form-control">
                                <option>Select a Metric</option>
                                <option>Stash</option>
                                <option>aaa</option>
                                <option>bbb</option>
                                <option>ccc</option>
                            </select>
                        </div>

                        <button class="btn btn-default pull-right" type="button">Submit</button>

                    </div>
                </fieldset>


            </div>
        </div>

    </div>

</body>

</html>
